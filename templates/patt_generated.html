<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Video</title>
    <!-- Import A-Frame and AR.js libraries -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <!-- Loading Screen Styles -->
    <style>
        .arjs-loader {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .arjs-loader div {
            text-align: center;
            font-size: 1.25em;
            color: white;
        }
    </style>
</head>
<body style="margin: 0; overflow: hidden;">
    <!-- Minimal Loader Description until the assets are loaded -->
    <div class="arjs-loader">
        <div>Loading, please wait...</div>
    </div>

    <!-- A-Frame Scene -->
    <a-scene
        vr-mode-ui="enabled: false;"
        renderer="logarithmicDepthBuffer: true;"
        embedded
        arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;"
    >
        <!-- The marker pattern used for tracking -->
        <a-marker type="pattern" url="{{ url_for('static', filename='pattern-OK.patt') }}">
            <!-- Define the video -->
{#            <a-video src="{{ url_for('static', filename='nature_test.mp4') }}" width="2" height="1" position="0 0 0"#}
{#                     autoplay loop muted></a-video>#}
            <a-sphere postion="0 1 0" radius="0.1" material="color: blue"></a-sphere>
        </a-marker>
        <!-- Create the Static Camera -->
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
